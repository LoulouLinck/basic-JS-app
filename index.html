<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootastrap CSS link: to be set before all other stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link href="dist/styles.css" rel="stylesheet" type="text/css" />
    <title>Pokedex</title>
    <link rel="icon" type="image/png" href="img/Favicon.png" />
  </head>

  <body>
    <header class="page-header">
      <nav class="navbar fixed-top navbar-expand-sm navbar-light bg-light">
        <!-- Nav bar logo  -->
        <a class="navbar-brand" href="index.html">
          <img src="img/Pokeball.png" alt="Pokedex logo" class="nav-brand-logo page-header_item logo" />
        </a>
        <!-- Hamburger part of nav bar -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- Nab bar links  -->
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link col-3" href="#">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link col-3" href="https://www.linkedin.com/in/laure-lincker/">LinkedIn</a>
            </li>
            <li class="nav-item">
              <a class="nav-link col-3" href="https://github.com/LoulouLinck/basic-JS-app">Github</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="pokedex-library">
      <div class="page-container">
        <hr class="gradient-border" />

        <div class="title-box">
          <img src="img/Pokedex-head-title.png" alt="Pokedex title" class="page-title img-fluid" />
        <input type="search" class="search-bar form-control" id="search-bar" placeholder="🔍 Pokémon..." aria-label="Search bar" />
        </div>
        
        <br>
        <br>
        <!-- list-group-flush: bootstrap HTML grouping -->
        <ul class="pokemon-list list-group-flush"></ul>

        <!--div containing modal box itself, its child elements: close btn, h1, p-->
        <div id="modal-container"></div>


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">...</div>
              <!-- <div class="modal-footer">
                <button class="previous-button btn" aria-label="previous pokemon">
                  <img src="img/Left-arrow.png" alt="previous nav button" id="previous-button" />
                </button>
                <button class="next-button btn" aria-label="next pokemon">
                <img src="img/Right-arrow.png" alt="next nav button" id="next-button" />
                </button>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <a href="https://www.flaticon.com/free-icons/pokemon" title="pokemon icons">Pokemon icons created by Freepik - Flaticon</a>
      <a href="https://www.flaticon.com/free-icons/pokemon" title="pokemon icons">Pokemon icons created by Smashicons - Flaticon</a>
    </footer>

    <!-- Loading message -->
    <!-- <div class="loader">Loading...</div> -->

    <!-- Bootastrap JS links: to be set before all other stylesheets -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="dist/scripts.js"></script>
  </body>
</html>
